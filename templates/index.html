<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="{% url 'fileapp:uploads' %}" method="POST" enctype="multipart/form-data">
        <input type="text" name="filename" placeholder="enter your file name">
        <input type="file" multiple name="uploadfiles">
        {% csrf_token %}
        <button type="submit">upload pdf</button>
    </form>
    <form action="{% url 'fileapp:embed' %}" method="post" >
        {% csrf_token %}
        <button type="submit">Make embedding</button>
    </form>
</body>
</html>
